name: Marcus modified Stronglifts 5x5

defaults:
  sets: 5, 5, 5, 5, 5
  incr: 2.5 units, 0 reps
  unit: kgs

routine:
  - name: Workout A
    exercises:
      - name: Squats

      - name: Bench press

      - name: Pendlay rows

      - name: Dips
        sets: 10, 10, 10
        incr: 0 units, 1 reps

      - name: Planks
        sets: 30, 30, 30
        incr: 5 units, 0 reps
        unit: seconds

  - name: Workout B
    exercises:
      - name: Squats

      - name: Overhead press

      - name: Deadlifts
        sets: 5

      - name: Chin-ups
        sets: 10, 10, 10
        incr: 0 units, 1 reps

      - name: Planks
        sets: 30, 30, 30
        incr: 5 units, 0 reps
        unit: seconds
