<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.light_blue-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <!-- https://github.com/google/material-design-lite/issues/4673 --> 
    <style>
      .mdl-layout__drawer-button {
        line-height: 54px;
      }

      .content-grid {
        max-width: 500px;
      }
    </style>
  </head>
<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Muscle Coach</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens.
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">item 1</a>
        </nav> -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Muscle Coach</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href=""><i class="material-icons">fitness_center</i> work out!</a>
        <a class="mdl-navigation__link" href=""><i class="material-icons">trending_up</i> trends</a>
        <a class="mdl-navigation__link" href=""><i class="material-icons">history</i> history</a>
      </nav>
    </div>


    <main class="mdl-layout__content">


      <div class="content-grid mdl-grid">
        <div class="mdl-cell">
          

          <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Exercises</th>
                <th>Set</th>
                <th>Total weight</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Squats</td>
                <td>25</td>
                <td>$2.90</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Bench press</td>
                <td>50</td>
                <td>$1.25</td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Deadlift</td>
                <td>10</td>
                <td>$2.35</td>
              </tr>
            </tbody>
          </table>












        </div>
      </div>

    </main>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Muscle Coach</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="https://twitter.com/marcjoha">@marcjoha</a></li>
          <li><a href="https://github.com/marcjoha">source</a></li>
        </ul>
      </div>
    </footer>


  </div>
</body>
</html>
