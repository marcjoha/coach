name: Marcus modified Stronglifts 5x5

defaults:
  type: lift
  sets: 5, 5, 5, 5, 5
  rest: 90
  incr: 2.5
  unit: kgs

routine:
  - name: Workout A
    exercises:
      - name: Squats

      - name: Bench press

      - name: Pendlay rows

      - name: Dips
        sets: 20, 20, 20
        incr: 0

      - name: Planks
        type: hold
        sets: 30, 30, 30

  - name: Workout B
    exercises:
      - name: Squats

      - name: Overhead press

      - name: Deadlifts
        sets: 5

      - name: Chin-ups
        sets: 10, 10, 10
        incr: 0

      - name: Planks
        type: hold
        sets: 30, 30, 30
